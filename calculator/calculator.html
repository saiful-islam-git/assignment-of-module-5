<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .calculator {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        background-color: #f8f9fa;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2 class="text-center">Simple Calculator</h2>
        <!-- Input fields for numbers -->
        <div class="mb-3">
          <label for="number1" class="form-label">Enter First Number</label>
          <input
            type="text"
            class="form-control"
            id="number1"
            placeholder="First number"
          />
        </div>

        <div class="mb-3">
          <label for="number2" class="form-label">Enter Second Number</label>
          <input
            type="text"
            class="form-control"
            id="number2"
            placeholder="Second number"
          />
        </div>

        <!-- Dropdown for arithmetic operations -->
        <div class="mb-3">
          <label for="operation" class="form-label">Select Operation</label>
          <select class="form-select" id="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (*)</option>
            <option value="divide">Division (/)</option>
          </select>
        </div>

        <!-- Button to trigger calculation -->
        <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>

        <!-- Section to display the result -->
        <div class="mt-4">
          <h4>Result:</h4>
          <p id="result" class="alert alert-info">Please enter values and select an operation.</p>
        </div>
      </div>
    </div>

    <!-- JavaScript logic for calculation -->
    <script>
      function calculate() {
        const num1 = document.getElementById('number1').value;
        const num2 = document.getElementById('number2').value;
        const operation = document.getElementById('operation').value;
        const resultElement = document.getElementById('result');

        // Validate input for numbers
        if (isNaN(num1) || isNaN(num2) || num1 === '' || num2 === '') {
          resultElement.classList.add('alert-danger');
          resultElement.textContent = 'Please enter valid numbers.';
          return;
        }

        const number1 = parseFloat(num1);
        const number2 = parseFloat(num2);
        let result;

        // Perform calculation based on the selected operation
        switch (operation) {
          case 'add':
            result = number1 + number2;
            break;
          case 'subtract':
            result = number1 - number2;
            break;
          case 'multiply':
            result = number1 * number2;
            break;
          case 'divide':
            if (number2 === 0) {
              resultElement.classList.add('alert-danger');
              resultElement.textContent = 'Division by zero is not allowed.';
              return;
            }
            result = number1 / number2;
            break;
          default:
            resultElement.classList.add('alert-danger');
            resultElement.textContent = 'Invalid operation selected.';
            return;
        }

        // Display the result
        resultElement.classList.remove('alert-danger');
        resultElement.classList.add('alert-info');
        resultElement.textContent = `The result is: ${result}`;
      }
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
